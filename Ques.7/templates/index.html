<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Task </title>
    </head>
    <body>
        <h1> Task </h1>
        <u1> 
            {% for task in tasks %}
                <li>{{ task.content}} <a href="{{ url_for('add_task') }}"method="post"></a></li>
                {% endfor %}
        </u1>
        <form action ="{{ url_for('add_task')}}" method="post">
            <label for="content"> New Task: </label>
            <input type="text" name="content" required>
            <button type="submit">Add Task</button>
        </form>
    </body>
</html>
