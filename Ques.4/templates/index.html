<!DOCTYPE html>
<html>
    <head>
        <title>
            Flask Form App
        </title>
            <body>
                <h1>
                    Flask Form App
                </h1>
                <form method = "post", action = "/">
                    <label for= "user input">Enter your lebel input :</label>
                    <input type = "text" id = "user_input" name = "user_input", required>
                    <button type = "submit"> Submit</button>
                </form>
                {% if user_input %}
                <p> You entered : {{ user_input }}</p>
            {% endif %}
                 

            </body>
    </head>
</html>
