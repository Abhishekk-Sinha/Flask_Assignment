<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Data Update</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_counter', function(data) {
            document.getElementById('counter').innerText = 'Connected clients: ' + data.counter;
        });
    </script>
</head>
<body>
    <h1>Real-time Data Update</h1>
    <p id="counter">Connected clients: {{ counter }}</p>
</body>
</html>
